    <h1>The UUDSL Scenario namespace</h1>
    <h2>Description</h2>
    <p>This namespace, <code>http://uudsl.github.io/scenario/namespace</code>, is for XML documents describing dialogue scenarios. For more information, please visit <a href="https://uudsl.github.io/scenario/">the home page</a>.</p>
    <h2>Schema</h2>
    <p>The schema for documents in this namespace can be found <a href="https://raw.githubusercontent.com/UUDSL/scenario/master/scenarioLanguage.xsd">in the repository</a>.</p>
